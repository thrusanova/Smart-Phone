<div class="container clearfix" ng-controller="EditModelsController" id="main-container">
    <h1>Model</h1>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <form name="newModelForm" class="form-horizontal">
                <fieldset>
                    <legend>Main information</legend>
                     <div class="form-group">
                        <label for="name" class="col-lg-3 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control validity" id="name" placeholder="Name" required ng-model="model.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="col-lg-3 control-label">Image URL</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control validity" id="image" placeholder="Image URL" required ng-pattern="/\.(gif|jpg|jpeg|tiff|png)$/i" ng-model="model.image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="created" class="col-lg-3 control-label">Released</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control validity" id="created" placeholder="Year" required ng-model="model.yearIntroduced">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Additional information</legend>
                    <div class="form-group">
                        <label for="display" class="col-lg-3 control-label">Display</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="display" placeholder="Display" ng-model="model.display">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-lg-3 control-label">Price</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="price" placeholder="Price" ng-model="model.price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-lg-3 control-label">Status</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="status" placeholder="Status (can be 1 or 2 )" ng-model="model.status">
                        </div>
                    </div>
                </fieldset>

                <div class="pull-right">
                   
                    <button class="btn btn-default" ng-disabled="newModelForm.$invalid" ng-click="saveModel(model, newModelForm)">Save</button>
                    <button class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
                </div>
            </form>
            <button class="btn btn-default" ng-click="toTop()">Back to top</button>
        </div>
        <div class="col-md-6 image-container">
            <img ng-src="{{model.image}}" src="" />
        </div>
    </div>
</div>
